<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра память</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <img src="images/logo.png" alt="Logo" class="logo">
            <h1>Добро пожаловать в игру "Память"</h1>
        </div>
    </header>
    <main>
        <section class="game-section">
            <div class="container">
                <h2>Правила игры</h2>
                <p>В этой игре вам нужно найти пары одинаковых карточек. Нажимайте на карточки, чтобы перевернуть их и найти пары. Удачи!</p>
                <div id="game-board" class="game-board"></div>
            </div>
        </section>
        <section class="about-section">
            <div class="container">
                <h2>О нас</h2>
                <p>Мы создали эту игру для вас, чтобы вы могли провести время весело и тренировать свою память. Наслаждайтесь!</p>
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <h2>Обратная связь</h2>
            <form id="feedback-form">
                <label for="name">Имя:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Сообщение:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                
                <button type="submit">Отправить</button>
            </form>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
